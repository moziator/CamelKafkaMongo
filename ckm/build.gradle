plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.thaxtonm.dev'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.15.0'
	implementation 'org.apache.camel.springboot:camel-kafka-starter:3.15.0'
	implementation 'org.apache.camel:camel-spring:3.15.0'
	implementation 'org.apache.camel:camel-spring-xml:3.15.0'
	implementation 'org.apache.camel:camel-kafka:3.15.0'
	implementation 'org.apache.camel:camel-mongodb:3.15.0'
	implementation 'org.springframework.kafka:spring-kafka'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
